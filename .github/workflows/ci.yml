name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  terraform:
    name: Terraform checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.2

      - name: Validate infra modules
        run: |
          set -euo pipefail
          for d in infra/base infra/news; do
            echo "--- Validating $d ---"
            cd "$d"
            terraform init -backend=false
            terraform fmt -check -recursive
            terraform validate
            cd - >/dev/null
          done

  terraform_plan:
    name: Terraform plan (requires secrets)
    runs-on: ubuntu-latest
    needs: terraform
    if: ${{ secrets.GCP_CREDENTIALS != '' && secrets.TF_STATE_BUCKET != '' && secrets.TF_PROJECT != '' && secrets.TF_REGION != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.TF_PROJECT }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.2

      - name: Run terraform init & plan for infra/base
        run: |
          set -euo pipefail
          cd infra/base
          terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="prefix=base"
          terraform plan -var="project=${{ secrets.TF_PROJECT }}" -var="region=${{ secrets.TF_REGION }}" -out=plan_base.tfplan

      - name: Run terraform init & plan for infra/news
        run: |
          set -euo pipefail
          cd infra/news
          terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="prefix=news"
          terraform plan -var="project=${{ secrets.TF_PROJECT }}" -var="region=${{ secrets.TF_REGION }}" -var="prefix=${{ secrets.RESOURCE_PREFIX }}" -out=plan_news.tfplan

      - name: Upload plans as artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plans
          path: |
            infra/base/plan_base.tfplan
            infra/news/plan_news.tfplan

  tests:
    name: Run Python tests
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create virtualenv and install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r front-end/requirements.txt -r newsfeed/requirements.txt -r quotes/requirements.txt

      - name: Run tests
        run: |
          set -euo pipefail
          . .venv/bin/activate
          ./scripts/run-tests.sh
